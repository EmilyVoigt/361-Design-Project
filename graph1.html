<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sun Graph</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="graph1/z_style.css" />
  </head>
  <!--HOST COMMAND:  python3 -m http.server 8080 -->
  <body>
    <h1>Light vs Time in Class</h1>
    <svg class="graph"></svg>

    <!-- <select>
            <option value=0>Monday</option>
            <option value=1>Tuesday</option>
            <option value=2>Wednesday</option>
            <option value=3>Thursday</option>
            <option value=4>Friday</option>
        </select> -->
    <div class = "info">
      <div class="legend">
        <div class="legendLine">
          <div class="icon avgicon"></div>
          <p>Average Light Per Hour</p>
        </div>
        <div class="legendLine">
          <div class="icon lighticon"></div>
          <p>Light</p>
        </div>
        <div class="legendLine">
          <div class="icon nighticon"></div>
          <p>Non-Daylight Hours (sunset to sunrise)</p>
        </div>
        <div class="legendLine">
          <div class="icon classicon"></div>
          <p>Class Hours</p>
        </div>
      </div>
      <p class = "hoverInfo">Hover over orange points to see average values</p>
    </div>

    <script src="d3.min.js"></script>
    <script src="global.js"></script>
    <script src="graph1/classData.js"></script>
    <script src="graph1/sunDataByMonth.js"></script>
    <script src="graph1/getSunDataAvg.js"></script>
    <script src="graph1/getData.js"></script>
    <script src="graph1/script.js"></script>
  </body>
</html>
