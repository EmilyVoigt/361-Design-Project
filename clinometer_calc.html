<!doctype html>
<html lang="en">
<h1>Calculating your object height!</h1>
<p>Please input your measured eye height and distance to object below.</p>
<form id="calc_form" action="" onsubmit="return false;">
    <label for="eyeheight">Eye Height (cm):</label><br>
    <input type="text" id="eyeheight" name="eyeheight"><br>
    <label for="dist">Distance to tree (cm):</label><br>
    <input type="text" id="dist" name="dist">
    <input type="submit" value="Submit" onclick="calculateHeight()">
</form>
<p>Calculated object height:</p>
<div id="height"></div>


<script src="height_calc.js"></script>
</html>
