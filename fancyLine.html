<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Line graph</title>
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fancyLineGraph/z_style.css">
        <link rel="stylesheet" href="graph1/z_style.css" />
    </head>
    
    <body class="sun">
      <h1>Temperature, Humidity and Time Spent Outside Today</h1>
        <svg class="dual-plot"> </svg>

        <div class = "info">
            <div class="legend">
              <div class="legendLine">
                <div class="icon avgicon"></div>
                <p>Temperature</p>
              </div>
              <div class="legendLine">
                <div class="icon humidicon"></div>
                <p>Humidity</p>
              </div>
              <div class="legendLine">
                <div class="icon lighticon"></div>
                <p>Hours Outside</p>
              </div>
              
            </div>
          </div>
      

        <script src = "global.js"></script>
        <script src = "d3.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.1"></script>
        <script src = "fancyLineGraph/dual.js"> </script>
    </body>
</html>
